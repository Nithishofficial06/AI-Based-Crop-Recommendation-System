<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 30px;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #d1e7dd;
      color: #0f5132;
      border-left: 5px solid #0f5132;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>AI-Based Crop Recommendation System ðŸŒ±</h2>

    <form action="/predict" method="POST">
      <div class="mb-3">
        <label for="Nitrogen" class="form-label">Nitrogen</label>
        <input type="number" class="form-control" id="Nitrogen" name="Nitrogen" required>
      </div>

      <div class="mb-3">
        <label for="Phosporus" class="form-label">Phosphorus</label>
        <input type="number" class="form-control" id="Phosporus" name="Phosporus" required>
      </div>

      <div class="mb-3">
        <label for="Potassium" class="form-label">Potassium</label>
        <input type="number" class="form-control" id="Potassium" name="Potassium" required>
      </div>

      <div class="mb-3">
        <label for="Temperature" class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.01" class="form-control" id="Temperature" name="Temperature" required>
      </div>

      <div class="mb-3">
        <label for="Humidity" class="form-label">Humidity (%)</label>
        <input type="number" step="0.01" class="form-control" id="Humidity" name="Humidity" required>
      </div>

      <div class="mb-3">
        <label for="Ph" class="form-label">pH</label>
        <input type="number" step="0.01" class="form-control" id="Ph" name="Ph" required>
      </div>

      <div class="mb-3">
        <label for="Rainfall" class="form-label">Rainfall (mm)</label>
        <input type="number" step="0.01" class="form-control" id="Rainfall" name="Rainfall" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Get Recommendation</button>
      </div>
    </form>

    {% if result %}
      <div class="result-box mt-4">
        <strong>Recommended Crop:</strong> {{ result }}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
